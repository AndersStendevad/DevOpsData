version: '3'

services:
  database:
    container_name: database_minitwit
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: superuser
      POSTGRES_PASSWORD: su
      POSTGRES_DB: database_minitwit
    ports:
    - "5555:5432"
  web:
    container_name: web_minitwit
    build: ./Web
    depends_on:
      - "database"
    ports:
      - "8000:8000"
  api:
    container_name: api_minitwit
    build: ./Api
    depends_on:
      - "database"
    ports:
      - "8080:8080"
