version: '3'

services:
  database:
    container_name: database_minitwit
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "superuser"
      POSTGRES_PASSWORD: "su"
      POSTGRES_DB: "database_minitwit"
    ports:
      - "5555:5432"
    volumes:
      - "database-data:/var/lib/postgresql/data/"
  web:
    container_name: web_minitwit
    build: ./Web
    #command: ./start.sh
    command: sh -c "
      sleep 3 &&
      ./start.sh"
    depends_on:
      - "database"
      - "api"
    ports:
      - "8000:8000"

  web_test:
    container_name: web_minitwit_test
    build: ./Web
    command: sh -c "
      sleep 5 &&
      python3 manage.py test"
    depends_on:
      - "web"
      - "database"
      - "api"

  api:
    container_name: api_minitwit
    build: ./Api
    command: ./start.sh
    depends_on:
      - "database"
    ports:
      - "8080:8080"
  
  api_test:
    container_name: api_minitwit_test
    build: ./Api
    command: sh -c "
      sleep 5 &&
      python3 manage.py test"
    depends_on:
      - "database"
      - "api"

volumes:
  database-data:
